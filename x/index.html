<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experimental</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="site-header">
        <h1 class="site-header-brand">widgets, inc</h1>
        <nav class="site-header-nav">
            <ul class="site-header-nav-list">
                <li class="site-header-nav-list-item">
                    <a href="#" class="site-header-nav-link" onclick="showMenu1()">Link 1</a>
                </li>
                <li class="site-header-nav-list-item">
                    <a href="#" class="site-header-nav-link">Link 2</a>
                </li>
                <li class="site-header-nav-list-item">
                    <a href="#" class="site-header-nav-link">Link 3</a>
                </li>
                <li class="site-header-nav-list-item">
                    <a href="#" class="site-header-nav-link">Link 4</a>
                </li>
            </ul>
        </nav>
        <a href="#" class="site-header-cta">Contact Us</a>
    </header>

    <!-- Mega menu 1 -->
    <div class="nav-link-menu nav-link1-menu">
        <div class="nav-link1-menu-inner">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>

        </div>
        <div class="nav-link1-menu-footer" onclick="hideMenu1()">
            <p>Let's work together</p>
            <a href="#">Make an appointment</a>
        </div>
    </div>
    <!-- Mega menu 1 -->

    <!-- Mega menu 2 -->
    <div class="nav-link-menu nav-link2-menu">

    </div>
    <!-- Mega menu 2 -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        function showMenu1() {
            let outerFrame = gsap.timeline();
            let innerFrame = gsap.timeline();
            let boxes = gsap.timeline();
            let master = gsap.timeline();

            outerFrame.to('.nav-link1-menu', {y: '80vh', duration: .3, ease: 'power4.out'});
            innerFrame.to('.nav-link1-menu-inner', { y: '70vh', duration: .5, ease: 'power4.out'}, '<');
            boxes.to('.box', { y: '53vh', duration: .3, stagger: .1, delay: .1, ease: 'power4.out'}, '<');

            master.add(outerFrame);
            master.add(innerFrame);
            master.add(boxes);
        }

        function hideMenu1() {
            let master = gsap.timeline();

            master.to('.box', { y: '-53vh', stagger: .1});
            master.to('.nav-link1-menu-inner', { y: '-70vh', delay: .1}, '<');
            master.to('.nav-link1-menu', {y: '-80vh', delay: .1}, '<');
        }

    </script>

</body>
</html>
