            <g transform="matrix(0.24,0,0,0.24,59.28,37.908)">
                <text x="203px" y="73.759px" style="font-family:'Helvetica';font-size:33.292px;">Liberty Mutual and</text>
                <text x="203px" y="113.759px" style="font-family:'Helvetica';font-size:33.292px;">standard carriers</text>
                <text x="203px" y="153.759px" style="font-family:'Helvetica';font-size:33.292px;">automatically renew so</text>
                <text x="203px" y="193.759px" style="font-family:'Helvetica';font-size:33.292px;">don&apos;<tspan x="265.921px " y="193.759px ">t</tspan> have to submit a new</text>
                <text x="203px" y="233.759px" style="font-family:'Helvetica';font-size:33.292px;">application every year.</text>
                <text x="78px" y="273.759px" style="font-family:'Helvetica';font-size:33.292px;">Sales oriented agents might get</text>
                <text x="78px" y="313.759px" style="font-family:'Helvetica';font-size:33.292px;">texts from commercial customers,</text>
                <g transform="matrix(33.2917,0,0,33.2917,527.621,353.759)">
                </g>
                <text x="78px" y="353.759px" style="font-family:'Helvetica';font-size:33.292px;">but that&apos;<tspan x="196.455px " y="353.759px ">s</tspan> very rare. But mostly</text>
            </g>
            <g transform="matrix(0.24,0,0,0.24,59.28,96.276)">
                <text x="78px" y="150.559px" style="font-family:'Helvetica';font-size:33.292px;">email.</text>
                <text x="78px" y="190.559px" style="font-family:'Helvetica';font-size:33.292px;">Almost no texts from customers</text>
                <g transform="matrix(33.2917,0,0,33.2917,568.381,230.559)">
                </g>
                <text x="78px" y="230.559px" style="font-family:'Helvetica';font-size:33.292px;">because she&apos;<tspan x="274.154px " y="230.559px ">s</tspan> not sales focused.</text>
            </g>
            <g transform="matrix(0.24,0,0,0.24,174.025,44.1278)">
                <text x="228.98px" y="89.551px" style="font-family:'Helvetica-Bold', 'Helvetica';font-weight:700;font-size:43.75px;fill:rgb(51,51,51);">•<tspan x="241.143px " y="89.551px ">&quot;</tspan>That&apos;<tspan x="366.399px " y="89.551px ">s</tspan> what we&apos;<tspan x="585.233px " y="89.551px ">r</tspan>e paying you</text>
                <text x="228.98px" y="152.051px" style="font-family:'Helvetica-Bold', 'Helvetica';font-weight:700;font-size:43.75px;fill:rgb(51,51,51);">for&quot;</text>
                <text x="347.73px" y="236.593px" style="font-family:'Helvetica';font-size:33.292px;">Customer wants agent to do</text>
                <text x="347.73px" y="276.593px" style="font-family:'Helvetica';font-size:33.292px;">everything.</text>
                <text x="347.73px" y="316.593px" style="font-family:'Helvetica';font-size:33.292px;">Agents don&apos;<tspan x="523.544px " y="316.593px ">t</tspan> want customer to</text>
                <text x="347.73px" y="356.593px" style="font-family:'Helvetica';font-size:33.292px;">enter all the information for a</text>
                <text x="347.73px" y="396.593px" style="font-family:'Helvetica';font-size:33.292px;">vehicle via Excel spreadsheet due</text>
                <text x="347.73px" y="436.593px" style="font-family:'Helvetica';font-size:33.292px;">to E&amp;O concerns.</text>
                <text x="347.73px" y="476.593px" style="font-family:'Helvetica';font-size:33.292px;">Only simple changes like list of</text>
                <text x="347.73px" y="516.593px" style="font-family:'Helvetica';font-size:33.292px;">vehicles, list of drivers. No VIN, or</text>
                <text x="347.73px" y="556.593px" style="font-family:'Helvetica';font-size:33.292px;">other details.</text>
                <text x="228.98px" y="680.843px" style="font-family:'Helvetica-Bold', 'Helvetica';font-weight:700;font-size:43.75px;fill:rgb(51,51,51);">How does she use notes and</text>
                <text x="228.98px" y="743.343px" style="font-family:'Helvetica-Bold', 'Helvetica';font-weight:700;font-size:43.75px;fill:rgb(51,51,51);">tasks?</text>
                <text x="347.73px" y="827.843px" style="font-family:'Helvetica';font-size:33.292px;">Uses notes to remind herself to</text>
                <text x="347.73px" y="867.843px" style="font-family:'Helvetica';font-size:33.292px;">follow up with carrier,<tspan x="660.373px " y="867.843px "> </tspan>customers at</text>
                <text x="347.73px" y="907.843px" style="font-family:'Helvetica';font-size:33.292px;">a later date.</text>
                <text x="347.73px" y="947.843px" style="font-family:'Helvetica';font-size:33.292px;">Because commercial downloads</text>
                <text x="347.73px" y="987.843px" style="font-family:'Helvetica';font-size:33.292px;">take so long.</text>
                <text x="228.98px" y="1112.05px" style="font-family:'Helvetica-Bold', 'Helvetica';font-weight:700;font-size:43.75px;fill:rgb(51,51,51);">Software</text>
                <text x="347.73px" y="1196.59px" style="font-family:'Helvetica';font-size:33.292px;">Believes she isn&apos;<tspan x="595.649px " y="1196.59px ">t</tspan> taking full</text>
                <text x="347.73px" y="1236.59px" style="font-family:'Helvetica';font-size:33.292px;">advantage of the software. Blames</text>
                <text x="347.73px" y="1276.59px" style="font-family:'Helvetica';font-size:33.292px;">herself for not spending more time</text>
                <text x="347.73px" y="1316.59px" style="font-family:'Helvetica';font-size:33.292px;">learning the software.</text>
                <text x="347.73px" y="1356.59px" style="font-family:'Helvetica';font-size:33.292px;">Uses mouse and keyboard. Lots of</text>
                <text x="347.73px" y="1396.59px" style="font-family:'Helvetica';font-size:33.292px;">mouse. T<tspan x="486.469px 504.981px " y="1396.59px 1396.59px ">ab</tspan>s only once in a while</text>
                <g transform="matrix(33.2917,0,0,33.2917,543.834,1436.59)">
                </g>
                <g transform="matrix(33.2917,0,0,33.2917,553.082,1436.59)">
                </g>
                <text x="347.73px" y="1436.59px" style="font-family:'Helvetica';font-size:33.292px;">across a few ﬁelds using keyboard.</text>
                <text x="347.73px" y="1476.59px" style="font-family:'Helvetica';font-size:33.292px;">Always looking for a &quot;backdoor&quot;</text>
                <text x="347.73px" y="1516.59px" style="font-family:'Helvetica';font-size:33.292px;">way i.e. an alternate, faster way to</text>
                <text x="347.73px" y="1556.59px" style="font-family:'Helvetica';font-size:33.292px;">do something than the main way.</text>
                <g transform="matrix(33.2917,0,0,33.2917,728.081,1596.59)">
                </g>
                <g transform="matrix(33.2917,0,0,33.2917,737.33,1596.59)">
                </g>
                <text x="472.73px" y="1596.59px" style="font-family:'Helvetica';font-size:33.292px;">e.g. creating certiﬁcates</text>
                <text x="472.73px" y="1636.59px" style="font-family:'Helvetica';font-size:33.292px;">from scratch requires</text>
                <g transform="matrix(33.2917,0,0,33.2917,615.178,1676.59)">
                </g>
                <g transform="matrix(33.2917,0,0,33.2917,624.426,1676.59)">
                </g>
                <text x="472.73px" y="1676.59px" style="font-family:'Helvetica';font-size:33.292px;">manually ﬁlling in a whole</text>
                <g transform="matrix(33.2917,0,0,33.2917,609.691,1716.59)">
                </g>
                <g transform="matrix(33.2917,0,0,33.2917,618.94,1716.59)">
                </g>
                <text x="472.73px" y="1716.59px" style="font-family:'Helvetica';font-size:33.292px;">bunch of ﬁelds</text>
                <text x="472.73px" y="1756.59px" style="font-family:'Helvetica';font-size:33.292px;">vs. copying an existing</text>
                <g transform="matrix(33.2917,0,0,33.2917,535.619,1796.59)">
                </g>
                <g transform="matrix(33.2917,0,0,33.2917,544.868,1796.59)">
                </g>
                <text x="472.73px" y="1796.59px" style="font-family:'Helvetica';font-size:33.292px;">certiﬁcate,</text>
                <g transform="matrix(33.2917,0,0,33.2917,741.05,1836.59)">
                </g>
                <g transform="matrix(33.2917,0,0,33.2917,750.298,1836.59)">
                </g>
                <text x="472.73px" y="1836.59px" style="font-family:'Helvetica';font-size:33.292px;">just change a few ﬁelds</text>
                <text x="472.73px" y="1876.59px" style="font-family:'Helvetica';font-size:33.292px;">using Carrier website for</text>
                <text x="472.73px" y="1916.59px" style="font-family:'Helvetica';font-size:33.292px;">reference (especially for</text>
                <g transform="matrix(33.2917,0,0,33.2917,609.62,1956.59)">
                </g>
                <text x="472.73px" y="1956.59px" style="font-family:'Helvetica';font-size:33.292px;">renewal).</text>
